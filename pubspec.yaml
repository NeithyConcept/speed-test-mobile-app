publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.16.0-109.0.dev <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  get: ^4.6.1
  get_storage: ^2.0.3
  flutter_easyloading: ^3.0.3
